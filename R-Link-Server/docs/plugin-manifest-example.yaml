# 插件清单示例
# 将编译后的二进制文件放入 plugins/<plugin-name>/ 目录
# 并创建对应的 manifest.yaml 文件

name: "frp"                         # 插件名称
version: "0.52.0"                    # 版本号
description: "Fast Reverse Proxy"   # 描述
author: "fatedier"                   # 作者
binary: "frpc.exe"                   # 二进制文件名 (Windows)
# binary: "frpc"                     # 二进制文件名 (Linux/Mac)

category: "network"                  # 分类: network, storage, remote, general
icon: "icon.png"                     # 图标文件 (可选)

# 默认配置
default_config:
  server_addr: "127.0.0.1"
  server_port: 7000
  token: ""
  args: ["-c", "config/frpc.ini"]    # 默认启动参数

# 环境变量 (可选)
# env:
#   FRP_SERVER_ADDR: "127.0.0.1"

# 支持的命令 (可选)
commands:
  status: "status"
  version: "version"

# 依赖的其他插件 (可选)
dependencies: []
